<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <main id="main">
        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill out the form below to help us improve our service.</p>

        <form id="survey-form">
            <!-- Name Field -->
            <label id="name-label" for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <!-- Email Field -->
            <label id="email-label" for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Number Field -->
            <label id="number-label" for="number">Age:</label>
            <input type="number" id="number" name="age" placeholder="Enter your age" min="10" max="100" required>

            <!-- Dropdown Menu -->
            <label for="dropdown">Which option best describes your role?</label>
            <select id="dropdown" name="role">
        <option disabled selected value>-- Select an option --</option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="professional">Professional</option>
        <option value="other">Other</option>
      </select>

            <!-- Radio Buttons -->
            <p>Would you recommend this service to others?</p>
            <label><input type="radio" name="recommend" value="definitely" required checked> Definitely</label>
            <label><input type="radio" name="recommend" value="maybe"> Maybe</label>
            <label><input type="radio" name="recommend" value="not-sure"> Not Sure</label>

            <!-- Checkboxes -->
            <p>What do you like most about our service? (Select all that apply)</p>
            <label><input type="checkbox" name="feature" value="quality"> Quality</label>
            <label><input type="checkbox" name="feature" value="support"> Support</label>
            <label><input type="checkbox" name="feature" value="speed"> Speed</label>
            <label><input type="checkbox" name="feature" value="price"> Price</label>

            <!-- Textarea -->
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" placeholder="Enter your comments here"></textarea>

            <!-- Submit Button -->
            <input type="submit" id="submit" value="Submit">
        </form>
    </main>
</body>

</html>
